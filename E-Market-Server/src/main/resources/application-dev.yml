server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/coshop?
    username: root
    password: root

  jpa:
    properties:
      hibernate:
      show_sql: true
      format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  config: classpath:logging/logback-dev-config.xml